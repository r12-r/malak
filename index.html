<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🎉 Happy Birthday Malak 🎉</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="style.css" rel="stylesheet" type="text/css" />
 
</head>
<body>
  <div class="start-screen" id="startScreen">
    <h1>🎈 Happy Birthday Malak 🎈</h1>
    <button class="start-btn" onclick="startExperience()">Tap to celebrate</button>
  </div>

  <canvas class="fireworks" id="fireworksCanvas"></canvas>

  <div class="main-content" id="mainContent">
    <h2>🎉 Happy Birthday Malak! 🎉</h2>
    <p>Wishing you joy, magic, and endless happiness <br> I love you may sister 🤍💙</p>
    <button class="gift-btn" onclick="showGift()">🎁 Open Your Gift</button>

    <div class="gift-box" id="giftBox">
      💌 You are cherished and celebrated today and always <br><br>
      <div class="tree">
        &nbsp;&nbsp;&nbsp;&nbsp;🤍<br>
        &nbsp;&nbsp;🤍🤍🤍<br>
        &nbsp;🤍🤍🤍🤍🤍<br>
        🤍🤍🤍🤍🤍🤍<br>
        &nbsp;&nbsp;&nbsp;🎂<br>
        &nbsp;&nbsp;&nbsp;🎁
      </div>
      <div class="footer">— With love, from Rodwan 🤍</div>
    </div>
   


  <script>

        function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 2 + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 200);


    const startScreen = document.getElementById('startScreen');
    const mainContent = document.getElementById('mainContent');
    const fireworks = document.getElementById('fireworksCanvas');
    const ctx = fireworks.getContext('2d');
    fireworks.width = window.innerWidth;
    fireworks.height = window.innerHeight;

    let particles = [];

    function startExperience() {
      startScreen.style.opacity = 50;
      setTimeout(() => {
        startScreen.style.display = 'none';
        mainContent.style.display = 'block';
      }, 1000);
    }

    function showGift() {
      document.getElementById('giftBox').style.display = 'block';
      launchFireworks();
    }

    function launchFireworks() {
      fireworks.style.display = 'block';
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: fireworks.width / 2,
          y: fireworks.height / 2,
          radius: Math.random() * 3 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`,
          speedX: (Math.random() - 0.5) * 20,
          speedY: (Math.random() - 0.5) * 20,
          life: 100
        });
      }
      animate();
    }

    function animate() {
      ctx.clearRect(0, 0, fireworks.width, fireworks.height);
      particles.forEach((p, i) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.x += p.speedX;
        p.y += p.speedY;
        p.life--;
        if (p.life <= 0) particles.splice(i, 1);
      });
      if (particles.length > 0) {
        requestAnimationFrame(animate);
      } else {
        fireworks.style.display = 'none';
      }
    }
 


  </script>

</body>
</html>
